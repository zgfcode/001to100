<script>
// https://www.w3schools.com/jsref/dom_obj_style.asp
var color16=["aqua","black","blue","fuchsia","gray","green","lime","maroon","navy","olive","purple","red","silver","teal","white","yellow"];
for(var m=0;m<16;m++){
	var div=document.createElement("div");
	div.innerHTML = color16[m];
	div.style.height="100px";
	div.style.width="100px";
	div.style.float="left";
	div.style.border="1px solid cyan";
	div.style.margin="5px";
	div.style.textAlign="center";
	div.className="basic";
	div.style.textShadow="1px 1px 5px white"
	div.style.backgroundColor=color16[m];
	document.body.appendChild(div);
}
